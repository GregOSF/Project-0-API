<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="../styles/style.css">

  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

  <title>Trek Blog</title>
</head>
<body>
  <div class="jumbotron" id="jumbo">
    <div class="container">
      <h1><span id='trekblog'>TrekBlog</span></h1>
      <p><span id="lycz">Leave Your Comfort Zone</span></p>
    </div>
  </div>
  <div class="container">

    <div class="row" id="hold-all">
      <div class="col-md-4" id="entry-form">
        <h2>What Mountains Have You Climbed Lately</h2>
        <br>
        <form class="text-center" id="new-Entry">
            <div class="form-group">
              <input class="form-control" id="user-name" placeholder="Enter Your User Name" autofocus>
            </div>
            <div class="form-group">
              <input class="form-control" id="user-place" placeholder="Where Did You Go Today?">
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="3" id="user-post" placeholder="Describe Your Adventure..."></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Submit Post">
            </div>
            <hr>
          </form> 

      </div>

      <div class="col-md-8 fixed-panel" id="newPostContainer">
        <div id="new-Posts">
        
        </div>
      </div>
    </div>
  </div>


  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="../scripts/script.js"></script>

  <!-- underscore template -->
  <script type="text/template" id="post-template">

    <div class="blogPost" id="blog-<%= id %>" data-id="<%= id %>">
      <p>
        <span style="font-weight:bold">Trekker:</span> <%= user %>
      </p>
      <p>
       <span style="font-weight:bold">Where Trekked:</span> <%= place %>
      </p>
      <p>
       <span style="font-weight:bold">About My Trek:</span> <%= post %>
      </p>
    

      <a class="edit-pencil" data-toggle="collapse" data-target='#update-<%= id %>'>
        <span class="glyphicon glyphicon-pencil edit"></span>
      </a>

      <div class="collapse" id="update-<%= id %>">
        <br>
        <form class="form-inline update-post">
          <input type="text" class="form-control updated-user" value="<%= user %>" placeholder="New User?">
          <input type="text" class="form-control updated-loc" value="<%= place %>" placeholder="New place?">
          <input type="text" class="form-control updated-post" value="<%= post %>" placeholder="New Description of Hike?">
          <input type="submit" class="btn btn-default" value="Update Your Post">
        </form>
      </div>


      <button type="button" class="btn btn-default btn-sm removeButton">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Remove Post From List
        </button>
      <hr>
    </div>
  </script>


</body>
</html>
